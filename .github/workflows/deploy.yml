name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build


      - name: Prepare Deployment Artifacts
        run: |
          mkdir -p deploy_package
          # Copy EVERYTHING from standalone, including hidden .next folder (required for server manifests)
          # We use '.' at the end of the source path to ensure hidden files are included
          cp -rp .next/standalone/. deploy_package/
          
          # Standalone mode requires public and .next/static to be manually copied 
          # to their respective locations to serve static assets correctly.
          mkdir -p deploy_package/public
          cp -rp public/. deploy_package/public/
          
          mkdir -p deploy_package/.next/static
          cp -rp .next/static/. deploy_package/.next/static/

      - name: Copy Files to VPS
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "deploy_package/"
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: ${{ secrets.VPS_TARGET_DIR || '/var/www/clinic-mgmt-app' }}
          EXCLUDE: ".env*" # Exclude .env files from deletion 
          # Default to /var/www/clinic-mgmt if secret not set, but arguably better to fail if not set? 
          # The user prompt implied "configured user", so let's stick to using secrets.

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_TARGET_DIR || '/var/www/clinic-mgmt' }}
            # Install production dependencies only (from package.json in standalone) usually isn't needed 
            # because standalone bundles node_modules. BUT sometimes it's safer to ensure.
            # Actually standalone includes necessary node_modules.
            
            # Start/Restart app
            # Assuming 'ecosystem.config.js' exists or using simple start
            pm2 reload clinic-mgmt || pm2 start server.js --name clinic-mgmt
            pm2 save
